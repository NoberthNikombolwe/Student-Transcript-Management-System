<!-- student_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dar es Salaam Institute of Technology Student Transcripts</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0 auto;
            max-width: 600px;
        }
        li {
            margin-bottom: 10px;
            background-color: #fff;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        .search-bar {
            margin-bottom: 20px;
            text-align: center;
        }
        .search-input {
            padding: 5px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .search-button {
            padding: 8px 16px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .search-button:hover {
            background-color: #0056b3;
        }
        .list-options {
            text-align: center;
            margin-bottom: 20px;
        }
        .list-options button {
            padding: 8px 16px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }
        .list-options button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Dar es Salaam Institute of Technology <br>Student Transcripts</h1>

    <div class="list-options">
        <label for="show-by-number">Show List By Number:</label>
        <select id="show-by-number">
            <option value="all">All</option>
            <!-- Add more options based on your requirements -->
        </select>

        <div class="search-bar">
            <label for="search-input">Search by Name:</label>
            <input type="text" id="search-input" class="search-input" placeholder="Enter student name">
            <button class="search-button" onclick="searchByName()">Search</button>
        </div>
    </div>

    <ul id="student-list">
        {% for student in students %}
            <li><a href="{% url 'transcript' student.id %}">{{ student.first_name }} {{ student.last_name }}</a>
                <a href="{% url 'transcript' student.id %}">Transcript</a>
                <a href="{% url 'transcript' student.id %}">Result</a>
            </li>
        {% endfor %}
    </ul>

    <script>
        function searchByName() {
            var input, filter, ul, li, a, i, txtValue;
            input = document.getElementById('search-input');
            filter = input.value.toUpperCase();
            ul = document.getElementById("student-list");
            li = ul.getElementsByTagName('li');

            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
